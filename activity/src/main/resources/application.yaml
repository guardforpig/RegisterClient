management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8091
  tomcat:
    threads:
      max: 500

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: activity-service
  cloud:
    nacos:
      discovery:
        server-addr: 10.30.82.244:8848
#        username: nacos
#        password: ooad_javaee201

  servlet:
    multipart:
      enabled: true
      max-request-size: 10MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/oomall?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF8
    username: dbuser
    password: 12345678
    druid:
      initial-size: 3
      min-idle: 3
      max-active: 10
      max-wait: 60000
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 100
      validation-query: select 1

  redis:
    database: 0
    host: 127.0.0.1
    lettuce:
      pool:
        max-active: 100
        max-idle: 100
        min-idle: 0
        max-wait: -1
    timeout: 5000


mybatis:
  type-aliases-package: cn.edu.xmu.oomall.activity.model.po
  mapper-locations: classpath*:cn.edu.xmu.oomall.activity.mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

pagehelper:
  helper-dialect: mysql


oomall:
  activity:
    advancesale:
      expiretime: 10000
    share:
      expiretime: 10000
    groupon:
      expiretime: 10000
