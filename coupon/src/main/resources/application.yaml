management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8084
  tomcat:
    threads:
      max: 500


spring:
  application:
    name: coupon-service
  cloud:
    nacos:
      discovery:
        server-addr: 101.132.164.244:8888
        username: nacos
        password: ooad_javaee201
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://101.132.164.244:3306/oomall?serverTimezone=GMT%2B8
    username: dbuser
    password: 12345678
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 3
      min-idle: 3
      max-active: 100
      max-wait: 60000
      stat-view-servlet:
        login-username: admin
        login-password: 123456
        enabled: true
        url-pattern: /druid/*

      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 100
      validation-query: select 1
    sql-script-encoding: UTF-8
  redis:
    database: 0
    host: 101.132.164.244
    port: 6889
    password: 123456
    lettuce:
      pool:
        max-active: 100
        max-idle: 100
        min-idle: 0
        max-wait: -1
    timeout: 5000

mybatis:
